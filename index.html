<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CalcApp</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
    </head>
    <body>
        <div class="calculatorContainer">
            <div class="display">
                <input class="inputNumber" type="text" disabled/>
            </div>
            <div class="buttons">
                <div class="top">
                    <span id="AC">
                        AC
                    </span>
                    <span id="C">
                        C
                    </span>
                    <span id="plusMinus">
                        +/-
                    </span>
                    <span class="operator" id="divisionButton">
                        ÷
                    </span>
                </div>
                <div>
                    <span class="number">
                        7
                    </span>
                    <span class="number">
                        8
                    </span>
                    <span class="number">
                        9
                    </span>
                    <span class="operator" id="multiplicationButton">
                        ×
                    </span>
                </div>
                <div>
                    <span class="number">
                        4
                    </span>
                    <span class="number">
                        5
                    </span>
                    <span class="number">
                        6
                    </span>
                    <span class="operator" id="substractButton">
                        –
                    </span>
                </div>
                <div>
                    <span class="number">
                        1
                    </span>
                    <span class="number">
                        2
                    </span>
                    <span class="number">
                        3
                    </span>
                    <span class="operator" id="addButton">
                        +
                    </span>
                </div>
                <div class="bottom">
                    <span id="zero" class="number">
                        0
                    </span>
                    <span class="number">
                        .
                    </span>
                    <span class="operator" id="equalButton">
                        =
                    </span>
                </div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
